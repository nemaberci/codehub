apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: user
  labels:
    app: user

spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
      namespace: user
    spec:
      serviceAccountName: user
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
        - name: user
          image: europe-west4-docker.pkg.dev/codehub-400314/code-hub-main/user:latest
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "500m"
              memory: "256Mi"
          env:
            - name: PROJECT_ID
              value: <PROJECT_ID>
            - name: SECRET_FILE_NAME
              value: <SECRET_FILE_NAME>
            - name: STORAGE_BUCKET_NAME
              value: <STORAGE_BUCKET_NAME>
            - name: PUBLIC_KEY_FILENAME
              value: <PUBLIC_KEY_FILENAME>
            - name: FILE_HANDLING_URL
              value: <FILE_HANDLING_URL>
            - name: FILE_HANDLING_PORT
              value: <FILE_HANDLING_PORT>
            - name: SOLUTION_URL
              value: <SOLUTION_URL>
            - name: SOLUTION_PORT
              value: <SOLUTION_PORT>
            - name: CHALLENGE_URL
              value: <CHALLENGE_URL>
            - name: CHALLENGE_PORT
              value: <CHALLENGE_PORT>
            - name: USER_URL
              value: http://localhost
            - name: USER_PORT
              value: "3000"
